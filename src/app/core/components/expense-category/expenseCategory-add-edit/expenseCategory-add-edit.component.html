<main>
  <p>添加支出类别</p>
  <form>
    <div>
      <label>所属账本</label>
      <input type="text" disabled [value]="data?.name">
    </div>

    <div>
      <label>支出类别</label>
      <input type="text" name="name" [(ngModel)]="name">
    </div>

    <div>
      <label>备注</label>
      <textarea name="memo" [(ngModel)]="memo"></textarea>
    </div>

    <div class="btn-group">
      <button (click)="add()">添加</button>
      <button (click)="cancel()">取消</button>
    </div>
  </form>
</main>
