<main>
  <form>
    <div class="form-item">
      <label class="form-label" for="input-example-1">{{title}}</label>
      <div class="has-icon-left" #expenseCategoryListEle>
        <input type="text" class="form-input" placeholder="请选择支出类别" name="expenseCategory" [(ngModel)]="expenseCategory"
          autocomplete="off" id="expenseCategory-list">
        <i class="form-icon fa fa-th-large" aria-hidden="true"></i>
      </div>
      <ul class="menu" *ngIf="ulShow">
        <li class="menu-item" *ngFor="let item of list" (click)="selectItem(item)">
          <a>{{item?.name}}</a>
        </li>
        <li class="menu-item add">
          <button class="btn btn-primary btn-sm" (click)="add()"><i class="icon icon-plus"></i> 添加支出类别</button>
        </li>
      </ul>
    </div>
  </form>
</main>
