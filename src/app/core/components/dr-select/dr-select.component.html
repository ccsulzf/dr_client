<main>
  <form>
    <div class="form-item">
      <label class="form-label" for="input-example-1">{{title}}</label>
      <div class="has-icon-left" #selectListEle>
        <!-- (ngModelChange)="change($event)" -->
        <input type="text" #selectInputEle [attr.tabIndex]="tabIndex" class="form-input" [placeholder]="'请选择'+title"
          [name]="title" [(ngModel)]="selectedName" (ngModelChange)="change($event)" autocomplete="off"
          (focus)="ulShow = true">
        <i [class]="icon" aria-hidden="true"></i>
      </div>
      <ul class="menu" [id]="title" [style.display]="ulShow === true ? 'block':'none'">
        <li [id]="title+item.id" class="menu-item" *ngFor="let item of list" (click)="selectItem(item)">
          <a class="text-ellipsis" [class.li-selected]="selectedName === item.name">{{item?.name}}
            <ng-container *ngIf="item?.balance">
              : {{item?.balance}}
            </ng-container>
          </a>
        </li>
        <li class="menu-item add">
          <button type="button" tabindex="-1" class="btn btn-primary btn-sm" (click)="add()"><i
              class="icon icon-plus"></i>
            {{'添加'+title}}</button>
        </li>
      </ul>
    </div>
  </form>
</main>
