<main>
  <p>添加参与人</p>
  <form>
    <div>
      <label>
        名字:
      </label>
      <input type="text" name="name" [(ngModel)]="name">
    </div>

    <div>
      <label>
        别名:
      </label>
      <input type="text" name="alias" [(ngModel)]="alias">
    </div>

    <div>
      <label>
        备注:
      </label>
      <textarea name="memo" [(ngModel)]="memo"></textarea>
    </div>

    <div class="btn-group">
      <button (click)="add()">添加</button>
      <button (click)="cancel()">取消</button>
    </div>
  </form>
</main>
