<main>
  <p>添加参与人</p>
  <form>
    <div>
      <label>
        名字:
      </label>
      <input type="text" name="name" [(ngModel)]="participant.name">
    </div>

    <div>
      <label>
        别名:
      </label>
      <input type="text" name="alias"  [(ngModel)]="participant.alias">
    </div>

    <div class="inline">
      <input type="checkbox" name="isMyself" [(ngModel)]="participant.isMyself" >
      <label>
        是否本人
      </label>
    </div>

    <div>
      <label>
        备注:
      </label>
      <textarea name="memo" [(ngModel)]="participant.memo"></textarea>
    </div>

    <div class="btn-group">
      <button (click)="add()">添加</button>
      <button (click)="cancel()">取消</button>
    </div>
  </form>
</main>
