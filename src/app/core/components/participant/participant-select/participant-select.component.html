<main>
  <label *ngIf="title">{{title}}:</label>
  <div class="content">
    <ul class="selected-participant">
      <li *ngFor="let item of selectedParticipantList">{{item?.name}} <i (click)="delete(item)"></i></li>
      <li class="select" id="participant-select" blankClick>
        选择参与人
        <div class="ul-select" *ngIf="isListShow">
          <ul *ngIf="participantList && participantList?.length">
            <li *ngFor="let item of participantList" (click)="select(item)">{{item?.name}}</li>
          </ul>
          <div class="add" (click)="add()">添加参与人</div>
        </div>
      </li>
    </ul>
  </div>
</main>
