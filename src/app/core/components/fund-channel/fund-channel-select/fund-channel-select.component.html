<main>
  <form>
    <div class="form-item">
      <label class="form-label" for="input-example-1">{{title}}</label>
      <div class="has-icon-left" #fundChannelListEle>
        <input type="text" #fundChannelInputEle class="form-input" placeholder="请选择付款方式" name="fundChannel"
          [(ngModel)]="fundChannel" autocomplete="off" id="fundChannel-list">
        <i class="form-icon fa fa-map-signs" aria-hidden="true"></i>
      </div>
      <ul id="fundChannel-ul" class="menu" [style.display]="ulShow === true ? 'block':'none'">
        <li [id]="'fundChannel_'+item.id" class="menu-item" *ngFor="let item of list" (click)="select(item)">
          <a class="text-ellipsis" [class.li-selected]="fundChannel === item.name">{{item?.name}}</a>
          <p class="add-edit">
            <i class="icon icon-edit" (click)="edit($event,item)"></i>
            <i class="icon icon-delete" (click)="delete($event,item)"></i>
          </p>
        </li>
        <li class="menu-item add">
          <button type="button" tabindex="-1" class="btn btn-primary btn-sm" (click)="add()"><i
              class="icon icon-plus"></i>
            添加付款方式</button>
        </li>
      </ul>
    </div>
  </form>
</main>
