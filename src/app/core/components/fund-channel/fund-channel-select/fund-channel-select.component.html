<main>
  <form>
    <div class="form-item">
      <label class="form-label" for="input-example-1">{{title}}</label>
      <div class="has-icon-left" #fundChannelListEle>
        <input type="text" class="form-input" placeholder="请选择付款方式" name="fundChannel" [(ngModel)]="fundChannel"
          autocomplete="off" id="fundChannel-list">
        <i class="form-icon fa fa-map-signs" aria-hidden="true"></i>
      </div>
      <ul class="menu" *ngIf="ulShow">
        <li class="menu-item" *ngFor="let item of list" (click)="select(item)">
          <a>{{item?.name}}</a>
        </li>
        <li class="menu-item add">
          <button class="btn btn-primary btn-sm" (click)="add()"><i class="icon icon-plus"></i> 添加付款方式</button>
        </li>
      </ul>
    </div>
  </form>
</main>
