<main>
  <div class="header-panel">
    {{data?'编辑':'添加'}}资金来往渠道
  </div>
  <form>
    <div class="form-group">
      <label>
        资金来往渠道:
      </label>
      <input type="text" class="form-input" name="name" [(ngModel)]="name">
    </div>

    <div class="form-group">
      <label>
        备注:
      </label>
      <textarea class="form-input" name="memo" [(ngModel)]="memo"></textarea>
    </div>

    <div class="form-group btn-group">
      <button type="button" (click)="addOrEdit()" class="btn btn-primary">添 加</button>
      <button type="button" (click)="cancel()" class="btn btn-link">取 消</button>
    </div>
  </form>
</main>
