<main>
  <label>
    {{title}}:
  </label>
  <div class="select" id="address-select" blankClick>
    <input type="text" name="address" [(ngModel)]="address" disabled placeholder="请选择地点">
    <i class="down-triangle"></i>
  </div>
  <div class="ul-select" *ngIf="isListShow">
    <ul>
      <li (click)="select(item)" *ngFor="let item of addressList">
        {{item?.province}}|{{item?.city}}|{{item?.area}}
      </li>
    </ul>
    <div class="add" (click)="add()">添加地点</div>
  </div>

</main>
