<main>
  <div class="header-panel">
    {{data?'编辑':'添加'}}账本
  </div>
  <form>
    <div class="form-group">
      <label>
        账本名:
      </label>
      <input class="form-input" type="text" name="name" [(ngModel)]="expenseBook.name">
    </div>

    <div class="form-group">
      <label>
        备注:
      </label>
      <textarea class="form-input" name="memo" [(ngModel)]="expenseBook.memo"></textarea>
    </div>

    <div class="form-group btn-group">
      <button type="button" (click)="addOrEdit()" class="btn btn-primary">{{data?'编 辑':'添 加'}}</button>
      <button type="button" (click)="cancel()" class="btn btn-link">取 消</button>
    </div>
  </form>
</main>
