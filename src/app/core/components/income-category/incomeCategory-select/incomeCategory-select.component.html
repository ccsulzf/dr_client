<main>
  <label>
    {{title}}:
  </label>
  <div class="select">
    <input type="text" name="incomeCategory" [(ngModel)]="incomeCategory" disabled placeholder="请选择收入类别">
    <i class="down-triangle"></i>
  </div>

  <div class="ul-select" *ngIf="isListShow">
    <ul>
      <li (click)="select(item)" *ngFor="let item of incomeCategoryList">
        {{item?.name}}
      </li>
    </ul>
    <div class="add" (click)="add()">添加收入类别</div>
  </div>
</main>
