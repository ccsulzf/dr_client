<main>
  <form>
    <div class="form-item">
      <label class="form-label" for="input-example-1">{{title}}</label>
      <div class="has-icon-left" #incomeCategoryListEle>
        <input type="text" #incomeCategoryInputEle class="form-input" #incomeCategoryInputEle placeholder="请选择收入类别"
          name="incomeCategory" [(ngModel)]="incomeCategory" autocomplete="off" id="incomeCategory-list">
        <i class="form-icon fa fa-th-large" aria-hidden="true"></i>
      </div>
      <ul class="menu" id="incomeCategory-ul" [style.display]="ulShow === true ? 'block':'none'">
        <li [id]="'incomeCategory_'+item.id" class="menu-item" *ngFor="let item of list" (click)="selectItem(item)">
          <a class="text-ellipsis" [class.li-selected]="incomeCategory === item.name">{{item?.name}}</a>
          <p class="add-edit">
            <i class="icon icon-edit" (click)="edit($event,item)"></i>
            <i class="icon icon-delete" (click)="delete($event,item)"></i>
          </p>
        </li>
        <li class="menu-item add">
          <button class="btn btn-primary btn-sm" type="button" tabindex="-1" (click)="add()"><i
              class="icon icon-plus"></i>
            添加支出类别</button>
        </li>
      </ul>
    </div>
  </form>
</main>
