<main>
  <p>添加资金来往方</p>
  <form>
    <div>
      <label>资金来往方</label>
      <input type="text" name="name" [(ngModel)]="name">
    </div>

    <div>
      <label>类别</label>
      <select name="category" [(ngModel)]="category">
        <option value="">请选择类别</option>
        <option value="1">个人</option>
        <option value="2">非个人</option>
      </select>
    </div>

    <div>
      <label>备注</label>
      <textarea name="memo" [(ngModel)]="memo"></textarea>
    </div>


    <div class="btn-group">
      <button (click)="add()">添加</button>
      <button (click)="cancel()">取消</button>
    </div>
  </form>
</main>
