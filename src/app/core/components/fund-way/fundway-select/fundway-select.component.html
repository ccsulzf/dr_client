<main>
  <label>
    {{title}}:
  </label>
  <div class="select" id="fundWay-list" blankClick>
    <input type="text" name="fundWay" [(ngModel)]="fundWay" disabled placeholder="请选择支付方式">
    <i class="down-triangle"></i>
  </div>

  <div class="ul-select" *ngIf="isListShow">
    <ul>
      <li (click)="select(item)" *ngFor="let item of fundWayList">
        {{item?.name}}
      </li>
    </ul>
    <div class="add" (click)="add()">添加支付方式</div>
  </div>
</main>
