<main>
  <form>
    <div class="row-3">
      <address-select [title]="'收入地点'" (setAddress)="onSetAddress($event)"></address-select>
    </div>
    <div class="row-3">
      <incomeCategory-select [title]="'收入类别'" (setCategory)="onSetCategory($event)"></incomeCategory-select>
    </div>
    <div class="row-3">
      <fund-party-select [title]="'付款方'" [type]="2" (setFundParty)="onSetFundParty($event)"></fund-party-select>
    </div>
    <div class="row-3">
      <label>
        收款方式:
      </label>
      <input type="text">
    </div>
    <div class="row-3">
      <label>
        收款账户:
      </label>
      <input type="text">
    </div>
    <div class="row-3">
      <label>
        收款金额:
      </label>
      <input type="text">
    </div>

    <div class="row-6">
      <label>收款周期:</label>
      <div class="row-6 period">
        <input class="row-3" type="date" name="startDate" [(ngModel)]="startDate" [max]="endDate">
        <input class="row-3" type="date" name="endDate" [(ngModel)]="endDate" [min]="startDate">
      </div>
    </div>

    <div class="row-6 participant">
      <participant-select [title]="'参与'" (setParticipantList)="onSetParticipantList($event)"></participant-select>
    </div>
    <div class="row-6 label">
      <label-select [title]="'标签'" [type]="'2'" (setLabelList)="onSetLabelList($event)"></label-select>
    </div>

    <div class="row-6 memo">
      <label>
        备注:
      </label>

      <textarea class="row-6"></textarea>
    </div>
  </form>
</main>
