<main>
  <div class="day-expense">
    <span (click)="return()">
      {{data.expenseBookName}}
    </span>
    <span>
      -{{data.totalAmount}}元
    </span>
  </div>
  <ul class="expense-detail-list">
    <li *ngFor="let group of groupList">
      <div class="expense-category">
        {{group.name}}
      </div>
      <div class="expense-detail">
        <ul *ngFor="let item of group.list" (click)="edit(item)">
          <li>
            <div>
              <span>{{item.content}}</span>
              <span>{{item.fundPartyName}}</span>
            </div>
            <div>
              <span>-{{item.amount}}元</span>
              <span>{{item.fundWayName}}</span>
            </div>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</main>
